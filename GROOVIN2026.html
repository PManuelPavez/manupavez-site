    /* =========================
   GROOVIN2026 — flyer full-screen premium
   Scope: body.flyer-page
   ========================= */

body.flyer-page{
  margin: 0;
  min-height: 100svh;
  color: #fff;

  /* safe areas */
  padding:
    max(16px, env(safe-area-inset-top))
    max(16px, env(safe-area-inset-right))
    max(16px, env(safe-area-inset-bottom))
    max(16px, env(safe-area-inset-left));

  display: grid;
  place-items: center;

  overflow-x: hidden;
  background:
    radial-gradient(1200px 700px at 18% 12%, rgba(89,198,186,0.14), transparent 60%),
    radial-gradient(900px 600px at 86% 18%, rgba(49,64,151,0.18), transparent 62%),
    radial-gradient(900px 700px at 50% 120%, rgba(255,255,255,0.05), transparent 60%),
    linear-gradient(180deg, #03040a 0%, #050711 55%, #020308 100%);
}

/* Grain sutil (sin imágenes externas) */
body.flyer-page::before{
  content: "";
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 0;

  opacity: 0.075;
  mix-blend-mode: overlay;

  background-image:
    repeating-linear-gradient(0deg, rgba(255,255,255,0.035) 0 1px, transparent 1px 2px),
    repeating-linear-gradient(90deg, rgba(0,0,0,0.05) 0 1px, transparent 1px 3px);
}

/* leve viñeta para “cine” */
body.flyer-page::after{
  content: "";
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 0;
  background: radial-gradient(circle at 50% 45%, transparent 54%, rgba(0,0,0,0.55) 100%);
  opacity: 0.55;
}

/* Contenedor */
body.flyer-page main{
  width: min(980px, 100%);
  z-index: 1;
}

/* figure como “poster en galería” */
body.flyer-page figure{
  margin: 0;
  position: relative;
  border-radius: 18px; /* leve, no “card” */
  overflow: hidden;

  /* marco sutil */
  border: 1px solid rgba(255,255,255,0.10);

  /* sombra suave, sin blur gigante */
  box-shadow:
    0 18px 50px rgba(0,0,0,0.62),
    0 0 0 1px rgba(255,255,255,0.06) inset;

  background: rgba(0,0,0,0.25);
}

/* Link como bloque para focus correcto */
body.flyer-page figure > a{
  display: block;
  border-radius: inherit;
  outline: none;
}

/* El flyer: SIEMPRE completo */
body.flyer-page img{
  display: block;
  width: 100%;
  height: auto;

  max-height: calc(100svh - (max(16px, env(safe-area-inset-top)) + max(16px, env(safe-area-inset-bottom))));
  object-fit: contain;

  /* micro-interacción sin layout shift */
  transform: translateZ(0) scale(1);
  transform-origin: center;
  transition:
    transform 220ms cubic-bezier(.2,.8,.2,1),
    filter 220ms cubic-bezier(.2,.8,.2,1);

  /* imagen un poco “premium” sin costo alto */
  filter: saturate(1.02) contrast(1.02);
}

/* Hover (desktop) + active (tap) */
@media (hover:hover) and (pointer:fine){
  body.flyer-page figure:hover img{
    transform: translateZ(0) scale(1.012);
    filter: saturate(1.05) contrast(1.06);
  }
}

body.flyer-page figure:active img,
body.flyer-page figure > a:active img{
  transform: translateZ(0) scale(1.01);
  filter: saturate(1.05) contrast(1.06);
}

/* Focus visible accesible */
body.flyer-page figure > a:focus-visible{
  box-shadow:
    0 0 0 3px rgba(89,198,186,0.35),
    0 0 0 1px rgba(255,255,255,0.10) inset,
    0 18px 50px rgba(0,0,0,0.62);
}

/* Reduced motion: sin zoom */
@media (prefers-reduced-motion: reduce){
  body.flyer-page img{
    transition: none;
    transform: none;
  }
}
/* =========================
   IG CTA — pequeño y debajo del flyer
   ========================= */

body.flyer-page main{
  display: grid;
  justify-items: center;
  gap: 12px;
}

/* Botón compacto */
body.flyer-page .ig-cta{
  display: inline-flex;
  align-items: center;
  gap: 8px;

  padding: 9px 12px;
  border-radius: 999px;

  text-decoration: none;
  font-weight: 700;
  letter-spacing: 0.06em;
  text-transform: uppercase;
  font-size: 0.74rem;
  line-height: 1;

  color: rgba(255,255,255,0.92);
  background: rgba(5, 7, 17, 0.62);
  border: 1px solid rgba(255,255,255,0.12);
  box-shadow: 0 12px 28px rgba(0,0,0,0.55);

  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);

  transform: translateZ(0);
  transition: transform 180ms cubic-bezier(.2,.8,.2,1), background-color 180ms cubic-bezier(.2,.8,.2,1);
}

/* Indicador mini (sin assets) */
body.flyer-page .ig-cta::before{
  content: "";
  width: 8px;
  height: 8px;
  border-radius: 2.5px;
  background: linear-gradient(135deg, rgba(89,198,186,0.95), rgba(49,64,151,0.95));
  box-shadow: 0 0 0 1px rgba(255,255,255,0.16);
}

@media (hover:hover) and (pointer:fine){
  body.flyer-page .ig-cta:hover{
    transform: translateY(-1px);
    background: rgba(5, 7, 17, 0.74);
  }
}

body.flyer-page .ig-cta:active{ transform: translateY(0); }

body.flyer-page .ig-cta:focus-visible{
  outline: none;
  box-shadow: 0 0 0 3px rgba(89,198,186,0.32), 0 12px 28px rgba(0,0,0,0.55);
}

@media (prefers-reduced-motion: reduce){
  body.flyer-page .ig-cta{ transition: none; }
}
/* =========================
   FIX: mostrar CTA debajo + layout correcto
   (pegá al FINAL del <style>)
   ========================= */

body.flyer-page{
  /* que el layout tenga espacio real para CTA */

    max(16px, env(safe-area-inset-top))

    max(16px, env(safe-area-inset-left));
}

/* main: 2 filas -> flyer (flexible) + botón (auto) */
body.flyer-page main{
  height: calc(100svh - (max(16px, env(safe-area-inset-top)) + max(16px, env(safe-area-inset-bottom))));
  width: min(980px, 100%);
  display: grid;
  grid-template-rows: minmax(0, 1fr) auto;
  justify-items: center;
  align-items: center;
  gap: 12px;
}

/* figure ya NO ocupa 100% por obligación: ocupa la fila 1 */
body.flyer-page figure{
  height: 100%;
  width: 100%;
  display: grid;
  place-items: center;
}

/* el link del flyer sí puede ocupar la fila entera */
body.flyer-page figure > a{
  width: 100%;
  height: 100%;
  display: block;
}

/* la imagen recuerda: siempre completa */
body.flyer-page figure img{
  width: 100%;
  height: 100%;
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}

/* CTA: cancelar el a{height:100%} global */
body.flyer-page .ig-cta{
  width: auto !important;
  height: auto !important;
  justify-self: center;
  margin: 0;
}
